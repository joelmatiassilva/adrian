<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registrar</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
 <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Bienvenido<small> </small></h3>
            </div>
            <div class="panel-body">

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Nombre">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Apellido">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <select class="selectpicker" id="provincia">
                        <option>Buenos Aires</option>
                        <option>Corrientes</option>
                      </select>
                    </div>

                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                     <select class="selectpicker" id="ciudad">


                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Direccion Email">
                </div>

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirmar Password">
                    </div>
                  </div>
                </div>
                
                <button id="loginBtn" value="Registrar" class="btn btn-info btn-block">Registrar</button>
              

            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="js/app/promises.js"></script>
  <script src="js/app/utils.js"></script>
  <script src="js/app/auth.js"></script>
  <script src="js/app/ajax.js"></script>
  <script src="js/app/dom_builder.js"></script>
  <script src="js/app/events.js"></script>
 </body>
</html>
